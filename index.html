<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal App</title>
    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/69c87a7e12.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
        crossorigin="anonymous"
    >
    <!-- Google Font API -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&diplay=swap">
    <!-- External CSS File -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid colour">
        <header class="d-flex flex-wrap py-2 justify-content-between">
            <a href="index.html"
                class="d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <img src="https://img.freepik.com/free-vector/food-shopping-logo-template-design_460848-10299.jpg" alt="logo" width="60px">
                <span class="ms-2 text-light">Meal App</span>
            </a>
            <!-- Button to show All Favourite Meals -->
            <button
                class="navbar-toggler me-2"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar"
                onclick="showFavMealList()"
            >
                <span class="navbar-toggler-icon"><i class="fa-solid fa-burger"></i></span>
            </button>
            <div
                class="offcanvas offcanvas-end"
                tabindex="-1"
                id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel"
            >
                <div class="offcanvas-header colour">
                     <h5
                        class="offcanvas-title"
                        id="offcanvasNavbarLabel"
                        style="color: rgb(255, 255, 255)"
                     >
                        Favourites
                    </h5>
                    <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="offcanvas"
                        aria-label="Close"
                    ></button>
                </div>
                <!--this div is for show favourite meals -->
                <div
                    id="favourites-body"
                    class="offcanvas-body d-flex justify-content-center flex-wrap"
                >
                    <div class="spinner-border text-success" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <!-- Header Section -->
    <div class="container-fluid">
      <div id="heading" class="container text-center">
        <h1>Try Something New!!</h1>
      </div>

      <div
        id="search-bar"
        class="container text-center mt-5"
        onkeyup="showMealList()"
      >
        <input
          type="search"
          id="my-search"
          class="form-control"
          placeholder="Search..."
        />
      </div>
    </div>

     <!-- Main section which contains card to show Meals  -->
    <div id="main-card" class="d-flex justify-content-around container flex-wrap mt-5">
    </div>

    <!-- Bootstrap JavaScript  -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
        crossorigin="anonymous">
    </script>
    <!-- External JavaScript File -->
    <script src="index.js"></script>
</body>
</html>
